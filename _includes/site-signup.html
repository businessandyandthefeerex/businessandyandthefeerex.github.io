{% assign name = include.name | default: "Sign Up" %}
{% assign name_id = name | downcase | replace: " ", "-" %}
{% assign thanks_url = include.thanks_url | default: "/thanks/" %}

<form class="form form--{{ name_id }}" method="POST" name="{{ name }}" action="https://formspree.io/f/mrbqzvag">
  <!-- Use the formspree endpoint for action -->
  <input type="hidden" name="_subject" value="{{ site.title }} email sign-up from {{ name }}">
  <input type="hidden" name="_next" value="{{ thanks_url }}" />

  <fieldset class="fieldset form__fieldset">
    <legend class="legend form__legend">{{ name }}</legend>

    <label class="label" for="email--{{ name_id }}">Email Address:</label>
    <input class="input" id="email--{{ name_id }}" type="email" name="email" placeholder="email@website.com" required />

    <input class="button" type="submit" value="Sign Up" />
  </fieldset>
</form>

<noscript>Please enable JavaScript to use the form.</noscript>
